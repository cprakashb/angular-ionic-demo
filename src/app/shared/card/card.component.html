@if(weather) {
  <ion-card>
  <ion-card-header>
    <ion-card-title>{{ weather.city }}</ion-card-title>
    <ion-card-subtitle>{{ weather.desc | titlecase }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="flex items-center gap-3">
    <img [src]="weather.icon" alt="icon" width="80" />
    <div>
      <h2>{{ weather.temp }}Â°C</h2>
      <p>Humidity: {{ weather.humidity }}%</p>
      <p>Wind: {{ weather.wind }} km/h</p>
    </div>
  </ion-card-content>
</ion-card>
}
